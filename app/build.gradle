apply plugin: 'com.android.application'
apply plugin: 'io.mrarm.irc.build.settings-builder'
apply plugin: 'com.chaquo.python' //https://chaquo.com/chaquopy/doc/current/android.html

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "io.mrarm.irc"
        minSdkVersion 17
        targetSdkVersion 28
        versionCode 10
        versionName "0.5.2"
        multiDexEnabled true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
        vectorDrawables.useSupportLibrary = true

        ndk {
            abiFilters "armeabi-v7a", "x86"
        }
//        python {
//            buildPython "C:/Python36/python.exe"
//        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
//    implementation fileTree(include: ['*.jar'], dir: 'libs')//https://stackoverflow.com/a/37342889
//    implementation(name: 'jython-standalone-2.7.0', ext: 'jar')

    androidTestImplementation('androidx.test.espresso:espresso-core:3.1.0-alpha4', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation 'androidx.vectordrawable:vectordrawable:1.0.1'
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'com.google.android.material:material:1.0.0'
    implementation 'com.google.android:flexbox:0.2.7'    //Some CSS analog?
    implementation 'com.google.code.gson:gson:2.8.2'
    implementation 'net.lingala.zip4j:zip4j:1.3.2'
    implementation 'com.madgag.spongycastle:core:1.58.0.0'
    implementation 'com.madgag.spongycastle:prov:1.58.0.0'
    implementation 'com.madgag.spongycastle:bcpkix-jdk15on:1.58.0.0'
//    implementation 'com.github.mcmrarm:chatlib:master-SNAPSHOT'
//    implementation 'com.github.mcmrarm:chatlib-android-core:master-SNAPSHOT'
//    implementation 'com.github.mcmrarm:chatlib-android-storage:master-SNAPSHOT'
//    implementation 'com.github.mcmrarm:arscwriter:master-SNAPSHOT'
//    implementation 'com.github.mcmrarm:thememonkey:master-SNAPSHOT'
    implementation 'androidx.annotation:annotation:1.0.1'
    testImplementation 'junit:junit:4.12'
}
